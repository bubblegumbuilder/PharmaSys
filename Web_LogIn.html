<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PharmaSys – Login</title>

  <!-- HOLY SHIT Tailwind IS A THING??? -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // pastel-cyan “Sik Cyan” palette
            brand: {
              50:  '#F0FCFB',
              100: '#C6F7F1',
              200: '#8EFFF2',
              300: '#76EDEB',
              400: '#3CC9C6',
              500: '#0BA89C',
              600: '#088186',
              700: '#076771',
              800: '#05505C',
              900: '#03363C',
            }
          },
          fontFamily: {
            // so what font are we using?
            sans: ['Inter','sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- We're stealing from google here -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    html { font-family: Inter, sans-serif; }
  </style>
  
</head>
<!-- what -->
<body class="bg-brand-50 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm bg-white rounded-2xl shadow-lg border border-brand-100 p-6">
    <!-- logo "feel free to swap out the logo to something else here"-->
    <div class="flex justify-center mb-6">
      <img src="/assets/pharmasys-logo.png" alt="PharmaSys" class="h-12"/>
    </div>

    <!-- heading -->
    <h1 class="text-center text-2xl font-semibold text-stone-800 mb-6">
      Pharmacy Inventory Database
    </h1>

    <!-- form -->
    <form class="space-y-4" method="post" action="/login">
      <div>
        <!-- I might change this for something else dependent on the tables made -->
        <input
          id="employeeId"
          name="employeeId"
          type="text"
          placeholder="Employee ID"
          class="w-full px-4 py-2 border border-brand-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 transition"
          required
        />
      </div>
      <div>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Username"
          class="w-full px-4 py-2 border border-brand-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 transition"
          required
        />
      </div>
      <div>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 border border-brand-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 transition"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 rounded-lg bg-brand-500 text-white font-medium hover:bg-brand-600 transition"
      >
        Log In
      </button>
    </form>

    <!-- extras and shit -->
    <div class="mt-4 flex justify-between text-sm text-stone-500">
      <a href="#" class="hover:underline">
        Forgot password?
      </a>
      <a href="Web_SignUp.html" class="text-brand-600 hover:underline">
        Create account
      </a>
    </div>
  </main>
</body>
</html>
